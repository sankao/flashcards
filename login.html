<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Aventure des CaractÃ¨res Chinois</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #667eea;
        }

        .form-group input {
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 1em;
        }

        .error-message {
            color: #f5576c;
            background: #ffe0e6;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .success-message {
            color: #84fab0;
            background: #e0f9f0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .toggle-mode {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .toggle-mode a {
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
        }

        .toggle-mode a:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h1>ðŸŽ® Aventure des CaractÃ¨res Chinois ðŸŽ®</h1>
                <p id="authTitle">Connexion</p>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form class="auth-form" id="authForm">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn" id="submitBtn">Se Connecter</button>
            </form>

            <div class="toggle-mode">
                <span id="toggleText">Pas encore de compte ? </span>
                <a id="toggleLink">CrÃ©er un compte</a>
            </div>
        </div>
    </div>

    <script>
        let isLoginMode = true;

        const form = document.getElementById('authForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const authTitle = document.getElementById('authTitle');
        const submitBtn = document.getElementById('submitBtn');
        const toggleText = document.getElementById('toggleText');
        const toggleLink = document.getElementById('toggleLink');

        // Toggle between login and registration
        toggleLink.addEventListener('click', () => {
            isLoginMode = !isLoginMode;

            if (isLoginMode) {
                authTitle.textContent = 'Connexion';
                submitBtn.textContent = 'Se Connecter';
                toggleText.textContent = 'Pas encore de compte ? ';
                toggleLink.textContent = 'CrÃ©er un compte';
            } else {
                authTitle.textContent = 'CrÃ©er un Compte';
                submitBtn.textContent = 'S\'inscrire';
                toggleText.textContent = 'DÃ©jÃ  un compte ? ';
                toggleLink.textContent = 'Se connecter';
            }

            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        });

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            try {
                const endpoint = isLoginMode ? '/api/login' : '/api/register';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    successMessage.textContent = isLoginMode ?
                        'Connexion rÃ©ussie ! Redirection...' :
                        'Compte crÃ©Ã© avec succÃ¨s ! Redirection...';
                    successMessage.style.display = 'block';

                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    errorMessage.textContent = data.error || 'Une erreur est survenue';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Erreur de connexion au serveur';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
